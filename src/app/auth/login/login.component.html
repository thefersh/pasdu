<div class="card">
    <div class="card-body">
        <div class="text-center">
            <h2>Iniciar Sesion</h2>
            <p class="text-capitalize">{{appName}}</p>
        </div>
        <form class="pb-3" [formGroup]="this.form" (submit)="this.submit()">
            <div class="form-group">
                <label for="e">Correo/Usuario</label>
                <input type="email" class="form-control" id="e" required formControlName="user" [class.is-valid]="this.form.controls.user.valid" [class.is-invalid]="!this.form.controls.user.valid">
            </div>
            <div class="form-group">
                <label for="p">Contrase√±a</label>
                <input type="password" class="form-control" id="p" required formControlName="password" [class.is-valid]="this.form.controls.password.valid" [class.is-invalid]="!this.form.controls.password.valid">
            </div>
            <div class="d-flex flex-column align-items-center">
                <button class="btn btn-block" type="submit" [class.btn-primary]="!this.isSubmit" [class.disabled]="this.isSubmit" [style.pointerEvents]="this.isSubmit ? 'none' : 'auto'">Iniciar Sesion <mat-spinner diameter="20" *ngIf="this.isSubmit" class="d-inline-block ml-1"></mat-spinner></button>
                <span class="text-center d-block w-100 my-3">o</span>
                <a routerLink="/logup" class="btn btn-light btn-block">Registrarse</a>
            </div>
        </form>
    </div>
</div>
